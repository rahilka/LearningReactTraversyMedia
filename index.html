<html>

  <head>
    <title>Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="jumbotron">
            <div id="app"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/babel">

    // Keep all of the state at the top of the app ComponentTwo
    // And then, any sub components pass down as properties

      var App = React.createClass({

        getInitialState: function() {
          return{
            text: '',
            todos: [
              {
                id: 1,
                name: 'Meeting at work'
              },
              {
                id: 2,
                name: 'Bring kids to school'
              },
              {
                id: 3,
                name: 'Food shopping'
              }
            ]
          }
        },

        render: function() {
          return(
            <div>
              <TodoForm />
              <TodoList todos={this.state.todos} />
            </div>
          )
        }
      });

      var TodoForm = React.createClass({
        render: function() {
          return(
            <div>
              todo form
            </div>
          )
        }
      });

      var TodoList = React.createClass({
        render: function() {
          return(
            <ul className="list-group">
              {
                this.props.todos.map(todo => {
                  return <li className="list-group-item" todo={todo} key={todo.id}>{todo.name}</li>
                })
              }
            </ul>
          )
        }
      });

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );

    </script>

  </body>

</html>
