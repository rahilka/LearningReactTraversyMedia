<html>

  <head>
    <title>Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
    <style>
      body{
        margin-top: 30px;
      }

      a.delete{
        color: red;
      }

    </style>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="jumbotron">
            <div id="app"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/babel">

    // Keep all of the state at the top of the app ComponentTwo
    // And then, any sub components pass down as properties

      var App = React.createClass({

        getInitialState: function() {
          return{
            text: '',
            todos: [
              {
                id: 1,
                text: 'Meeting at work'
              },
              {
                id: 2,
                text: 'Bring kids to school'
              },
              {
                id: 3,
                text: 'Food shopping'
              }
            ]
          }
        },

        render: function() {
          return(
            <div>
              <TodoForm onTodoApp={this.handleTodoAdd} />
              <TodoList todos={this.state.todos} deleteTodo={this.handleTodoDelete} />
            </div>
          )
        },

        handleTodoAdd: function(text) {
          var newTodo = {
            id: this.state.todos.length + 1,
            text: text
          }

          this.setState({todos: this.state.todos.concat(newTodo)});
        },

        handleTodoDelete: function(todo) {
          var todos = this.state.todos;

          for(var i = 0; i < todos.length; i++) {
            if (todos[i].id === todo.id) {
              todos.splice(i, 1);
            }
          }

          this.setState({todos: todos});
        }

      });

      var TodoForm = React.createClass({
        render: function() {
          return(
            <div>
              <form onSubmit={this.onSubmit}>
                <div className="form-group">
                  <label>Todo text</label>
                  <input type="text" ref="text" onChange={this.onChange} className="form-control" />
                </div>
              </form>
            </div>
          )
        },

        onChange: function() {
          console.log('Changing text...');
        },

        onSubmit: function(e) {
          e.preventDefault();

          var text = this.refs.text.value.trim();
          if(!text) {
            alert('Please enter a todo');
          }

          this.props.onTodoApp(text);
          this.refs.text.value = '';

        }

      });

      var TodoList = React.createClass({
        render: function() {
          return(
            <ul className="list-group">
              {
                this.props.todos.map(todo => {
                  return <li className="list-group-item" todo={todo} key={todo.id}>{todo.text} <a onClick={this.onDelete.bind(this, todo)} className="delete" href="#">X</a> </li>
                })
              }
            </ul>
          )
        },

        onDelete(todo) {
          this.props.deleteTodo(todo);
        }

      });

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );

    </script>

  </body>

</html>
