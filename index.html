<html>

  <head>
    <title>Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="jumbotron">
            <div id="app"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/babel">

    // Keep all of the state at the top of the app ComponentTwo
    // And then, any sub components pass down as properties

      var App = React.createClass({

        getInitialState: function() {
          return {
            text: 'Hello World'
          }
        },

        render: function() {
          return(
            <div>
              <h1>{this.state.text}</h1>

              <form>
                <input type="text" onChange={this.changeText} value={this.state.text} />
                <button className="btn btn-primary">Click</button>
              </form>
              <br />
              <ComponentTwo text={this.state.text} />

            </div>
          )
        },

        changeText: function(e) {
          this.setState({text: e.target.value});
        }

      });

      var ComponentTwo = React.createClass({

        render: function() {
          return(
            <div>
              {this.props.text}
            </div>
          );
        }

      });

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );

    </script>

  </body>

</html>
